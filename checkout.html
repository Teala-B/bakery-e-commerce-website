<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sip 'n' Savor Bakery Checkout</title>

      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="background-color">
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <img class="logo" src="images\bakery-logo_thumbnail.png" />
        <a class="navbar-brand" href="#">Sip 'n' Savor Bakery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registration.html">User Registration</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Food
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="sweets.html">Sweets</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="drinks.html">Drinks</a>
                <li class="nav-item">
                  <a class="nav-link active" href="checkout.html"
                    >Checkout
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="container">
      <fieldset>
        <legend class="title">Checkout</legend>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4 fw-bold ">Contact Information</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
            <label class="form-check-label" for="flexCheckChecked">
              Email me with news and offers
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Example select</label>
          <select class="form-select" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Example disabled select</label>
          <select class="form-select" id="exampleDisabledSelect1" disabled="">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect2" class="form-label mt-4">Example multiple select</label>
          <select multiple="" class="form-select" id="exampleSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" style="height: 66px;"></textarea>
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label mt-4">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        
        <fieldset class="form-group">
          <legend class="mt-4">Radio buttons</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
              Option one is this and thatâ€”be sure to include why it's great
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
            <label class="form-check-label" for="optionsRadios3">
              Option three is disabled
            </label>
          </div>
        </fieldset>
        
        <fieldset class="form-group">
          <legend class="mt-4">Checkboxes</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </fieldset>
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
