<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sip 'n' Savor Bakery Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="background-color">
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
      <div class="container-fluid">
        <img class="logo" src="images\bakery-logo_thumbnail.png" />
        <a class="navbar-brand nav-words" href="#">Sip 'n' Savor Bakery</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link nav-words" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active nav-words" href="login.html"
                >Login
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-words" href="registration.html">User Registration</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle nav-words"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Food
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item nav-words" href="sweets.html">Sweets</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item nav-words" href="drinks.html">Drinks</a>
                <li class="nav-item">
                  <a class="nav-link nav-words" href="checkout.html">Checkout</a>
                </li>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container w-50 p-5 mt-5 mb-5">
      <fieldset>
        <legend class="title">User Login</legend>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <input
              type="text"
              readonly=""
              class="form-control-plaintext"
              id="staticEmail"
              value=""
            />
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="form-label mt-4 ms-3">Username</label>
          <input
            type="text"
            class="form-control ms-3"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4 ms-3"
            >Password</label
          >
          <input
            minlength="8"
            type="password"
            class="form-control ms-3"
            id="exampleInputPassword1"
            placeholder="Password"
            autocomplete="off"
            required
          />
        </div>
        <fieldset class="form-group">
          <legend class="mt-4 ms-5"></legend>
          <div class="form-check">
            <input
              class="form-check-input ms-3"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-secondary mt-4 ms-5">
          Submit
        </button>
      </fieldset>
    </form>
    <section class="sign">
      <small
        >Don't have an account? <a href="registration.html">Sign Up</a>
      </small>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
